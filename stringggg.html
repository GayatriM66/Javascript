<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let str = "zzzzttteeeqqaao"
        let str1 = str.split("")
        let obj = {}
        let i, count = 0
        for (i = 0; i < str1.length; i++) {
            if (!obj[str1[i]]) {
                obj[str1[i]] = 1
            }
            else {
                obj[str1[i]] = obj[str1[i]] + 1
            }
        }
        
       let sortedList = []
       function sortObjectEntries(obj){
         //Sorting by values asc
         sortedList = Object.entries(obj).sort((a,b)=>{
         if(b[1] > a[1]) return 1;
         else if(b[1] < a[1]) return -1;
         //if values are same,sort key in desc
         else {
            if(a[0] > b[0]) return 1;
            else if(a[0] < b[0]) return -1;
            else return 0
     }
    })
    console.log(sortedList)
    // return first n values from sortedList
     return sortedList.map(el=>el[0])
    }
    sortObjectEntries(obj)
    let newStr=[]
     for(let j=0;j<sortedList.length;j++){
            newStr.push((sortedList[j][0]).toString().repeat(sortedList[j][1]))
        }
   console.log(newStr.join(""))
    
    </script>
</body>

</html>
